<div class="container mx-auto mt-3 lg:w-1/2">
  <section
    class="bg-orange-300 p-3 mb-3 rounded-lg shadow-lg shadow-neutral-500"
  >
    <h1 class="mb-2">I'm in the app component</h1>
    <input
      type="text"
      class="bg-gray-200 border-2 border-gray-200 rounded py-2 px-4 text-gray-700 focus:outline-none focus:bg-white focus:border-purple-500 mb-3"
      [(ngModel)]="name"
    />
    <p>{{ name }}</p>
  </section>
  <app-servers></app-servers>
</div>
